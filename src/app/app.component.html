<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form #myForm="ngForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="email" class="form-control" name="name" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="userObj.name">
        
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Mobile number </label>
        <input type="number" class="form-control" name="mobile" placeholder="Password" [(ngModel)]="userObj.mobile">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Email address</label>
        <input type="password" class="form-control" name="email" placeholder="Password" [(ngModel)]="userObj.email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="userObj.password">
      </div>
      
      <button type="button" class="btn btn-primary" (click)="adduser(myForm.value)" *ngIf="!isedit">Submit</button>

      <button type="button" class="btn btn-info" *ngIf="isedit" (click)="updateuser()">Update</button>
    </form>
    <table class="table">
      <thead>
        <tr>
          
          <th scope="col">Name</th>
          <th scope="col">Mobile number</th>
          <th scope="col">Email</th>
          <th scope="col">Password</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>


        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of alluser">
          <td>{{user.name}}</td>
          <td>{{user.mobile}}</td>
          <td>{{user.email}}</td>
          <td>{{user.password}}</td>
          <td><button (click)="edituser(user)"class="btn btn-warning">Edit</button></td>
          <td><button (click)="deleteuser(user)"class="btn btn-warning">Delete</button></td>

        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
